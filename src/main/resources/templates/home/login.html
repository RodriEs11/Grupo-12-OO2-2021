<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">UNLa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/registrarse">Registrarse</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rodado">Agregar Rodado</a>
                </li>
            </ul>
          </div>
        </div>

    </nav>

    <div class="container">
        <div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
            <div class="card">
                <img src="https://cdn.dribbble.com/users/1912990/screenshots/6496981/web_developing.gif" class="card-img-top" alt="Login image">
                <div class="card-body">
                  <h2 class="text-center">Iniciar Sesión</h2>
                    <form th:action="@{/loginprocess}" id="contactForm" method="post">

                        <div class="control-group form-group">
                            <div class="controls">

                                <label>Usuario</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                                       required data-validation-required-message="Ingresa tu usuario" />
                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="control-group form-group">
                            <div class="controls">
                                <label>Clave</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Contraseña" />
                                <p> </p>
                                <button type="submit" class="btn btn-primary" id="sendlogin">Login </button>
                            </div>
                        </div>

                    </form>
                    <div th:if="${error != null}" class="alert alert-danger">
                        Usuario o contraseña incorrecta.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <div class="container">
        <div class="col-12 text-center">
          <p>UNLa - Objetos II - 2021</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
