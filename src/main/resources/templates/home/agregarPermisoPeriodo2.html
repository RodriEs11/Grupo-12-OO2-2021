	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">Agregar Permiso Diario a BD

		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="/">Home</a>
			</li>
			<li class="breadcrumb-item active">Agregar Permiso Diario</li>
		</ol>

		<!-- Content Row -->

		<!-- /.row -->

		<!-- Contact Form -->
		<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
		<div class="row">
			<div class="col-lg-8 mb-4">
				<h3>Agregar un nuevo Permiso a la base de datos</h3>
				<form action="#" th:action="@{/permiso/agregarpermisodiario}" th:object="${permiso}" name="sentMessage" id="contactForm"
					method="post">

					<div class="control-group from group">
						<div class="controls">
							<label> Persona &nbsp&nbsp</label>
						</div>

					</div>

					<select th:field="*{pedido.idPersona}">

						<tr th:each="pedido: ${personas}">

							<option th:value="${pedido.idPersona}"> <span th:text="${pedido.dni}"></option>

						</tr>


					</select>
					
					<div class="control-group from group">
						<div class="controls">
							<label> Lugar Origen &nbsp&nbsp</label>
						</div>

					</div>

					<select th:field="*{desdeHasta[0].idLugar}">

						<tr th:each="lugar: ${lugares}">

							<option th:value="${lugar.idLugar}"> <span th:text="${lugar.lugar}"></option>

						</tr>


					</select>
					
					<div class="control-group from group">
						<div class="controls">
							<label> Lugar Destino &nbsp&nbsp</label>
						</div>

					</div>

					<select th:field="*{desdeHasta[1].idLugar}">

						<tr th:each="lugar: ${lugares}">

							<option th:value="${lugar.idLugar}"> <span th:text="${lugar.lugar}"></option>

						</tr>


					</select>
					
					<div class="controls">
								<label> Si es Periodo: </label>

								<input type="number" th:value="${cantDias}" class="form-control" placeholder="Cantidad de dias" required
									data-validation-required-message="Ingrese la cantidad de dias">
								<p> </p>

								<label> Â¿Es por vacaciones? <input type="checkbox" th:value="${vacaciones}" /> </label>

								<p> </p>
							</div>
					
					<div class="controls">
								<label> Seleccione el rodado: </label>

								<select th:field="*{rodado.idRodado}">
									<tr th:each="rodado : ${rodados}">
										<option th:value="${rodado.idRodado}"><span th:text="${rodado.dominio}"></option>									
								</select>

							</div>
							
							</select>
								
							<p> </p>
					
			</div>

		</div>





		<p> </p>
		<div id="success"></div>
		<!-- For success/fail messages -->
		<button type="submit" class="btn btn-primary" id="sendMessageButton">Agregar</button>
		<p> </p>
		</form>
