	<div class="container">
		<div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
			<div class="card">

				<div class="card-body">
					<h2 class="text-center">Agregar Persona</h2>
					<form action="#" th:action="@{/personas/agregarPersonas}" th:object="${persona}" method="post">

				
				
				<div class="control-group form-group">
				<div class="controls">
					<label> Nombre </label>
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" required data-validation-required-message="Ingrese el nombre">				
					<p class="help-block"></p>
				</div>
							
				<div class="controls">
					<label> Apellido </label>
					<input type="text" th:field="*{apellido}" class="form-control" id="apellido" required data-validation-required-message="Ingrese el apellido">				
					<p class="help-block"></p>
				</div>
				
				<div class="controls">
					<label> DNI </label>
					<input type="text" th:field="*{dni}" class="form-control" id="dni" required data-validation-required-message="Ingrese el dni">
					<p class="help-block"></p>		
				</div>
				
				<p> </p>
				<button type="submit" class="btn btn-primary" id="sendMessageButton">Agregar</button>
