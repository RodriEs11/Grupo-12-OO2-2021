	<!-- Custom styles for this template -->
	<link href="../css/modern-business.css" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">UNLa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link" href="/login">Iniciar Sesion</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/registrarse">Registrarse</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/rodado">Agregar Rodado</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/persona/agregarPersona">Agregar Persona</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/permiso">Agregar Permiso</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->



	<!-- Content Row -->

	<!-- /.row -->

	<!-- Contact Form -->
	<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->


	<div class="container">
		<div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
			<div class="card">

				<h2 class="text-center">Agregar Persona</h2>
				<form action="#" th:action="@{/persona/agregarPersona}" th:object="${persona}" method="post">

					<form>

						<div class="control-group form-group">
							<div class="controls">
								<label> Nombre </label>
								<input type="text" th:field="*{nombre}" class="form-control" id="nombre" required
									data-validation-required-message="Ingrese el nombre">
								<p class="help-block"></p>
							</div>

							<div class="controls">
								<label> Apellido </label>
								<input type="text" th:field="*{apellido}" class="form-control" id="apellido" required
									data-validation-required-message="Ingrese el apellido">
								<p class="help-block"></p>
							</div>

							<div class="controls">
								<label> DNI </label>
								<input type="text" th:field="*{dni}" class="form-control" id="dni" required
									data-validation-required-message="Ingrese el dni">
								<p class="help-block"></p>
							</div>

							<div th:if="${resultado != null && mensajePersona == null}" class="alert alert-success">
								Agregado exitosamente
							</div>
							<div th:if="${mensajePersona != null}" class="alert alert-danger">
								<center>
									<p th:text="${mensajePersona}" style="color: red;">
									</p>
								</center>
								<div hidden th:if="${resultado != null}" class="alert alert-success">
									Agregado exitosamente
								</div>
							</div>

							<p> </p>
							<button type="submit" class="btn btn-primary" id="sendMessageButton">Agregar</button>

							<a class="btn btn-primary" th:href="@{/persona/permisoPersona}"> Ver permisos por
								persona</a>


					</form>

			</div>
		</div>
	</div>
	</div>
	</div>



	<!-- Bootstrap core JavaScript -->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>

</html>
