<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Agregar Permiso</title>

	<!-- Bootstrap core CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../css/modern-business.css" rel="stylesheet">



</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">UNLa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " href="/login">Iniciar Sesión</a>
					</li>

					<li class="nav-item">
						<a class="nav-link " aria-current="page" href="/registrarse">Registrarse</a>
					</li>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/rodado">Agregar Rodado</a>
							</li>

					</div>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/persona">Agregar Persona</a>
							</li>

					</div>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link active" href="/permiso">Agregar Permiso</a>
							</li>

					</div>



				</ul>





			</div>
	</nav>

	<div class="container">
		<div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
			<div class="card">

				<div class="card-body">
					<h2 class="text-center">Agregar Permiso periodo </h2>

					<form action="#" th:action="@{/permiso/agregarPeriodo}" method="POST">

						<div class="control-group form-group">


							<div class="controls">
								<label> Ingrese el dni de la persona </label>
								<input th:field="${persona.dni}" type="text" class="form-control" required
									data-validation-required-message="Ingrese el dni">
								<p> </p>
							</div>

							<div class="controls">
								<label> Fecha </label>
								<input type="date" class="form-control" required
									data-validation-required-message="Ingrese la fecha">
								<p> </p>
							</div>


							<div class="controls">
								<label> Desde: </label>

								<select>

									<tr th:each="listaLugares: ${listaLugares}">

										<option th:value="${listaLugares.idLugar}"> <span
												th:text="${listaLugares.lugar}"> </span> </option>


								</select>

								<p> </p>
							</div>


							<div class="controls">
								<label> Hasta: </label>

								<select>

									<tr th:each="listaLugares: ${listaLugares}">

										<option th:value="${listaLugares.idLugar}"> <span
												th:text="${listaLugares.lugar}"> </span> </option>


								</select>

							</div>


							<div class="controls">
								<label> Cant. de dias </label>
								<input th:field="${permisoPeriodo.cantDias}" type="number" class="form-control" required
									data-validation-required-message="Ingrese la cantidad">
								<p> </p>
							</div>

							<div class="controls">
								<label> ¿Es por vacaciones? </label>
								<input th:field="${permisoPeriodo.vacaciones}"type="checkbox">
								<p> </p>
							</div>
							
							<div class="controls">
								<label> Ingrese el dominio del rodado </label>
								<input th:field="${rodado.dominio}"type="text" class="form-control" required
									data-validation-required-message="Ingrese el dominio">
								<p> </p>
							</div>





							<p> </p>
							<button type="submit" class="btn btn-primary" id="sendMessageButton">Agregar</button>


					</form>


				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="col-12 text-center">
				<p>UNLa - Objetos II - 2021</p>
			</div>
		</div>
	</footer>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
